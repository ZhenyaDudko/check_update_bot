name: Scrapper CI

on:
  push:
  #    paths:
  #      - 'scrapper/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Docker
        run: sudo systemctl start docker
      - run: cd project
      - name: Build with Maven
        run: mvn package -pl zhenya:scrapper -am