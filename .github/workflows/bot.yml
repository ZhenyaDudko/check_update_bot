name: Bot CI

on:
  push:
    paths:
      - 'bot/**'
  pull_request:

defaults:
  run:
    shell: bash
    working-directory: ./project

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package -pl zhenya:bot -am
